# Exemplos de configuração para diferentes cenários do AuthPlugin

# ===========================================
# CONFIGURAÇÃO PADRÃO (Recomendada)
# ===========================================
# Para servidores que querem máxima segurança
# com suporte a premium e piratas

default_config: |
  security:
    premium-auto-login: true
    check-premium-uuid: true
    block-premium-names: true
    session-timeout: 300
    max-login-attempts: 3
    login-timeout: 60

  database:
    path: "plugins/AuthPlugin/database.db"

  spawn:
    teleport-to-spawn: true
    world: "world"
    x: 0
    y: 64
    z: 0
    yaw: 0
    pitch: 0

# ===========================================
# SERVIDOR APENAS PREMIUM
# ===========================================
# Para servidores que só aceitam contas premium
# Bloqueia todos os piratas

premium_only_config: |
  security:
    premium-auto-login: true
    check-premium-uuid: true
    block-premium-names: true
    session-timeout: 0  # Desabilita sessões
    max-login-attempts: 1
    login-timeout: 30

  database:
    path: "plugins/AuthPlugin/database.db"

  spawn:
    teleport-to-spawn: false

# ===========================================
# SERVIDOR MISTO PERMISSIVO
# ===========================================
# Para servidores que querem permitir tanto premium
# quanto piratas com menos restrições

permissive_config: |
  security:
    premium-auto-login: true
    check-premium-uuid: false  # Não verifica UUID rigorosamente
    block-premium-names: false # Permite piratas com nicks premium
    session-timeout: 600       # 10 minutos
    max-login-attempts: 5
    login-timeout: 120         # 2 minutos

  database:
    path: "plugins/AuthPlugin/database.db"

  spawn:
    teleport-to-spawn: true
    world: "world"
    x: 0
    y: 100
    z: 0
    yaw: 0
    pitch: 0

# ===========================================
# SERVIDOR HARDCORE
# ===========================================
# Para servidores com máxima segurança
# Timeouts curtos e verificações rigorosas

hardcore_config: |
  security:
    premium-auto-login: true
    check-premium-uuid: true
    block-premium-names: true
    session-timeout: 180       # 3 minutos apenas
    max-login-attempts: 2      # Apenas 2 tentativas
    login-timeout: 30          # 30 segundos para logar

  database:
    path: "plugins/AuthPlugin/database.db"

  spawn:
    teleport-to-spawn: true
    world: "lobby"
    x: 0
    y: 64
    z: 0
    yaw: 0
    pitch: 0

# ===========================================
# SERVIDOR DE DESENVOLVIMENTO/TESTE
# ===========================================
# Para testes e desenvolvimento
# Configurações mais relaxadas

development_config: |
  security:
    premium-auto-login: false  # Força todos a fazer login
    check-premium-uuid: false
    block-premium-names: false
    session-timeout: 3600      # 1 hora
    max-login-attempts: 10
    login-timeout: 300         # 5 minutos

  database:
    path: "plugins/AuthPlugin/test-database.db"

  spawn:
    teleport-to-spawn: false

# ===========================================
# SERVIDOR COM LOBBY SEPARADO
# ===========================================
# Para servidores que usam BungeeCord/Velocity
# com lobby dedicado para autenticação

lobby_config: |
  security:
    premium-auto-login: true
    check-premium-uuid: true
    block-premium-names: true
    session-timeout: 0         # Sem sessões (usa BungeeCord)
    max-login-attempts: 3
    login-timeout: 60

  database:
    path: "plugins/AuthPlugin/database.db"

  spawn:
    teleport-to-spawn: true
    world: "lobby"
    x: 0
    y: 64
    z: 0
    yaw: 0
    pitch: 0

